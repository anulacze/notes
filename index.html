<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Sticky-Note.png">
    <script src="main.js" defer></script>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Notatki</title>
</head>
<body>
    <header>
        <div id="background">
            <img id="smile" src="images/smile.png">
            <img id="sun" src="images/sun_doodle.png">
        </div>
        <h1>Make a note</h1>
        <form id="form">
            <input type="text" id="note-title" name="note-title" placeholder="Title">
            <textarea id="note" name="note" maxlength="150" placeholder="Note..."></textarea>
            <button>Submit</button>
        </form>
    </header>
    <main>
        <img id="line" src="images/line.png">
        <div id="server-error"></div>
        <div id="all-notes"></div>
    </main>
</body>
</html>
